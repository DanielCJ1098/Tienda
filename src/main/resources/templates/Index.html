<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <link th:ref="@/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla ::header"/>
        <h2>Nuestros articulos</h2>

        <div th:if="${articulos!=null and !articulos.empty}">
            <table border="1">
                <thead>
                    <tr>
                        <th>Desripcion</th>
                        <th>Precio</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${articulos}">
                        <td th:text="${item.descripcion}"></td>
                        <td th:text="${#numbers.formatDecimal(item.precio, 3, 2}"></td>
                        <td th:text="@(/carrito/agregar/)+$(item.idArticulo">Agregar</td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${articulos==null or articulos.empty}">
            No tenemos lista de clientes para mostrar
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
